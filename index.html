      <a class="loop-btn"><i class="fa-solid fa-gear"></i></a>

<div class="tooltip" id="tooltip"></div>

<div class="fx-controls">
  <div class="fx-list" id="fx-list"></div>
</div>

<div class="fx-modal-overlay" id="loopChangeModal" data-id="0">
  <div class="fx-card">
    <div class="fx-header add-header audio flex-row">
      <input id="loopname" class="project-name" value="New Project" autocorrect="off" autocapitalize="off" spellcheck="false" autocomplete="off">
      <i class="fa-solid fa-pencil"></i>
    </div>
    <div class="fx-content" id="fx-list">
      <div class="fx-list2 loop-options">
        <div class="fx-item color-item">
          Change Color
          <input type="color" id="colorPicker" value="#ff0000" style="float: right">
        </div>
        <div class="fx-item" id="displaySpectrum">
          Show Spectrum
        </div>
        <div class="fx-item" id="displayAudioChunk">
          Edit Audio Buffer
        </div>
        <div class="fx-item" id="deleteLoop">
          Delete
          <i class="delete-on fa-solid fa-x"></i>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="fx-modal-overlay" id="presetLoader" data-id="0">
  <div class="fx-card" style="min-width: 30vw; min-height: 300px;">
    <div class="fx-header add-header">Loop Presets</div>
    <div class="fx-content" style="width: 100%; gap: 0px; padding: 0px; flex: 1;" id="presetsContainer">
      <div class="fx-list2 navbar" style="flex-grow: 1; width: 30%;">
        <div class="fx-item audio-preset-categ" data-categ="user">User</div>
      </div>
      <div class="fx-list2 fx-details" style="flex-grow: 3;" id="audio-user-presets"></div>
      <!-- <div class="fx-list2 fx-details" style="flex-grow: 3;" id="audioSystemPresets"></div> -->
      <!-- <div class="fx-list2 fx-details" style="flex-grow: 3;" id="audioUserPresets" style="display: none!important;"></div> -->
    </div>
  </div>
</div>
<div class="fx-modal-overlay" id="managerPresetLoader">
  <div class="fx-card" style="min-width: 30vw; min-height: 300px;">
    <div class="fx-header add-header">Projects</div>
    <div class="fx-content" style="width: 100%; gap: 0px; padding: 0px; flex: 1;">
      <div class="fx-list2 navbar" style="flex-grow: 1; width: 30%;">
        <div class="fx-item preset-categ" data-categ="sys">System</div>
        <div class="fx-item preset-categ" data-categ="user">User</div>
      </div>
      <div class="fx-list2 fx-details" style="flex-grow: 3;" id="managerSystemPresets"></div>
      <div class="fx-list2 fx-details" style="flex-grow: 3;" id="managerUserPresets" style="display: none!important"></div>
    </div>
  </div>
</div>
<div class="fx-modal-overlay" id="audioModal" data-id="0">
  <div class="fx-card" style="min-width: 30vw; min-height: 300px;">
    <div class="fx-header add-header audio">Add Audio</div>
    <div class="fx-content" style="width: 100%; gap: 0px; padding: 0px; flex: 1;">
      <div class="fx-list2" id="audio_list">
        <!-- <div class="fx-item add-audio" data-id="0">Guitar Shred</div>
        <div class="fx-item add-audio" data-id="1">Enter Sandman</div>
        <div class="fx-item add-audio" data-id="2">Smells like Teen Spirit</div>
        <div class="fx-item add-audio" data-id="3">Back in Black</div>
        <div class="fx-item add-audio" data-id="4">Clean Arpeggios</div> -->
      </div>
    </div>
  </div>
</div>
<div class="fx-modal-overlay" id="patchFX" data-id="0">
  <div class="fx-card" style="min-width: 30vw;">
    <div class="fx-header add-header audio">Configure</div>
    <div class="fx-content" style="width: 100%; gap: 0px; padding: 0px; flex: 1;">
      <div class="fx-list2 navbar" style="flex-grow: 1; width: 30%;">
        <div class="fx-item patch-button" data-button="A">A</div>
        <div class="fx-item patch-button" data-button="B">B</div>
        <div class="fx-item patch-button" data-button="C">C</div>
        <div class="fx-item patch-button" data-button="D">D</div>
      </div>
    </div>
  </div>
</div>
<div class="fx-modal-overlay" id="IRModal" data-loop="0" data-index="0">
  <div class="fx-card" style="width: 50vw;">
    <div class="fx-header add-header audio">Load IR</div>
    <div class="fx-content" style="width: 100%; gap: 0px; padding: 0px; flex: 1;">
      <div class="fx-list2 navbar" style="flex-grow: 1; width: 30%;">
      </div>
    </div>
  </div>
</div>

<div class="fx-card spectrum-card hide" style="width: 940px;">
  <div class="fx-header add-header spectrum-header">
    <div class="spectrum-title">
      <span>Spectrum</span>
      <a class="spectrum close-btn"><i class="fa-solid fa-xmark"></i></a>
    </div>
  </div>
  <div class="spectrum-controls">
    <div class="spectrum-control-wrapper">
      <div class="spec-header">Amplitude</div>
      <div class="spectrum-input">
        <div class="spec-flex">
          <label class="spec-label">min</label>
          <input type="text" id="spec_minDb" class="spec-slider" data-min="-148" data-max="48" data-step="6" value="-40">
          <label class="spec-label min-spec">-40</label>
        </div>
        <div class="spec-flex">
          <label class="spec-label">max</label>
          <input type="text" id="spec_maxDb" class="spec-slider" data-min="-148" data-max="48" data-step="6" value="12">
          <label class="spec-label max-spec">+20</label>
        </div>
      </div>
    </div>
    <div class="spectrum-control-wrapper">
      <div class="spec-header">Frequency</div>
      <div class="spectrum-input">
        <div class="spec-flex row">
          <a class="spec-btn" data-spec="low">Low</a>
          <a class="spec-btn" data-spec="mid">Mid</a>
          <a class="spec-btn" data-spec="hi">High</a>
          <a class="spec-btn" data-spec="rst">All</a>
        </div>
      </div>
    </div>
  </div>
  <div class="fx-content spectrum-content">
    <canvas id="spectrum-canvas" width="900px" height="300"></canvas>
  </div>
</div>

<div class="fx-card audio-chunk-card hide" style="width: 900px;">
  <div class="fx-header add-header spectrum-header">
    <div class="spectrum-title">
      <span>Audio Chunk</span>
      <a class="audio-chunk close-btn"><i class="fa-solid fa-xmark"></i></a>
    </div>
    
  </div>
  <div class="spectrum-controls">
    <div class="spectrum-control-wrapper">
      <div class="spec-header times-span">Duration : <span class="duration-span">0s</span></div>
    </div>
    <div class="spectrum-control-wrapper">
      <div class="spectrum-input">
        <div class="spec-flex row" style="align-items: flex-start">
          <div class="spec-header">Trimmer</div>
          <a class="trim-btn" data-cut="0">ON</a>
          <a class="trim-btn hide" data-cut="1">Cut</a>
        </div>
      </div>
    </div>
    <div class="times-span">Hover : <span id="hover-time">0.00s</span></div>
    <div class="times-span trim-vals">Trim : <span id="trim-time" data-start="-1" data-end="-1">(0.0, 0.0)</span></div>
  </div>
  <div class="fx-content spectrum-content">
     <div id="audio-canvas"></div>
  </div>
</div>
